name: Gatling Performance Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Run Gatling Tests
      run: mvn gatling:test

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: target/gatling/

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Send Report URL to Feishu
        if: success()
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
          REPORT_URL: ${{ steps.deployment.outputs.page_url }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"msg_type\":\"text\",\"content\":{\"text\":\"Gatling性能测试报告已生成：${{ steps.deployment.outputs.page_url }}\"}}"\
          ${{ secrets.FEISHU_WEBHOOK }}

      - name: Archive Gatling Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: gatling-test-reports
          path: target/gatling/
          retention-days: 30