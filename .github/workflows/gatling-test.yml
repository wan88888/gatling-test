name: Gatling Performance Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Run Gatling Tests
      run: mvn gatling:test

    - name: Archive Gatling Reports
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: gatling-reports
        path: target/gatling/**/*
        retention-days: 30

    - name: Check Test Results
      if: always()
      run: |
        if [ -d "target/gatling" ]; then
          echo "Performance tests completed. Check the artifacts for detailed reports."
        else
          echo "Performance tests failed to generate reports."
          exit 1
        fi